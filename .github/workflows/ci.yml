name: 'Test & Release'

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 'Code Quality & Test'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install
        run: |
          npm install
          npm run dev:prepare

      - name: Lint
        run: |
          npm run lint:es
          npm run lint:types

      - name: Test
        run: npm run test

  release:
    name: 'Release package'
    needs: [ test ]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'npm'

      - name: Install
        run: |
          npm install
          npm run dev:prepare

      - name: Release
        run: |
          npm set //registry.npmjs.org/:_authToken=${{ secrets.NPM_PUBLISHING_KEY }}
          npm run release:ci || true
